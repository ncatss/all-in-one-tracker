<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“œ</title>
  <link rel="stylesheet" href="../css/style.css?v=1.0.1" />
  <link rel="stylesheet" href="../css/style-table.css?v=1.0.1" />
  <style>
    #filterColumnSelect {
      margin-right: 8px;
    }

    #filterInputWrapper {
      margin-left: 8px;
    }
  </style>
</head>
<script src="../js/cloud.js?v=1.0.2"></script>
<script src="../js/util.js?v=1.0.2"></script>
<script src="../js/form.js?v=1.0.0"></script>
<script src="../js/modal.js?v=1.0.0"></script>
<script src="../js/table.js?v=1.0.0"></script>
<body>

  <button class="topleftbutton" onclick="window.location.href='index.html'" data-emoji="restaurant"></button>
  <button class="toprightbutton" id="helpButton" data-emoji="help" onclick="openHelpModal(state.helpId)"></button>
  </div>
    <div class="modal" id="helpModal">
    <div class="modal-content">
      <h3 data-i18n="help"></h3>
      <pre id="helpText" class="help-text"></pre>
      <button class="cancel-btn" onclick="closeModal('helpModal')" data-emoji="cancel"></button>
    </div>
  </div>
  <br />
  <br />
  <div class="filter-wrapper">
    <div class="form-row">
      <label for="historyRange" data-emoji="time"></label>
      <select id="historyRange" onchange="loadHistoryData(state)">
        <option value="lastMonth" selected data-i18n="lastmonth"></option>
        <option value="last3Months" data-i18n="last3month"></option>
        <option value="lastYear" data-i18n="lastyear"></option>
        <option value="all" data-i18n="all"></option>
      </select>
    </div>
    <div class="form-row">
      <label for="filterColumnSelect" data-emoji="filter"></label>
      <select id="filterColumnSelect" onchange="renderFilterInput(state)"></select>
      <span id="filterInputWrapper"></span>
    </div>
  </div>

  <div style="overflow-x: auto;">
    <table id="historicTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3 data-i18n="edit"></h3>
      <div id="addAllInfoContainer"></div>
      <button onclick="submitEdit(state)" data-emoji="save"></button>
      <button class="cancel-btn" onclick="closeModal('editModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <div class="modal" id="noteModal">
    <div class="modal-content">
      <h3 data-emoji="note"></h3>
      <p id="noteText"></p>
      <button class="cancel-btn" onclick="closeModal('noteModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <script>
    // load data
    let state = { 
      SHEETNAME: 'RestaurantVisits',
      helpId: 'helptext-restaurant-history',
      historicalData: [],
      filteredData: [],
      formFields: restaurantFields,
      tableId: 'historicTable',
      currentFilter: {
        column: null,
        type: null,
        from: null,
        to: null,
        value: null
      },
      editIndex: null,
      currentSort: { column: "date", asc: false }
    };

    window.addEventListener("DOMContentLoaded", async () => {
      disableButtons();
      populateFilterColumns(state);
      buildTableHeaders(state);
      updateSortIndicators(state);
      if (localStorage['history_range']){
        document.getElementById("historyRange").value = localStorage['history_range'];
      }
      await loadHistoryData(state);
      enableButtons();
    });
  </script>

</body>
</html>
