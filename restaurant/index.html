<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-emoji="restaurant"></title>
  <link rel="stylesheet" href="../css/style.css?v=1.0.1" />
  <link rel="stylesheet" href="../css/style-button.css?v=1.0.0" />
</head>
<script src="../js/cloud.js?v=1.0.1"></script>
<script src="../js/util.js?v=1.0.2"></script>
<script src="../js/form.js?v=1.0.0"></script>
<body>
  <button class="topleftbutton" onclick="window.location.href='../index.html'" data-emoji="home"></button>
  <button class="toprightbutton" id="helpButton" data-emoji="help" onclick="openHelpModal(document, 'helptext-restaurant')"></button>
  </div>
    <div class="modal" id="helpModal">
    <div class="modal-content">
      <h3 data-i18n="help"></h3>
      <pre id="helpText" class="help-text"></pre>
      <button class="cancel-btn" onclick="closeHelpModal(document)" data-emoji="cancel"></button>
    </div>
  </div>

  <div class="button-container">
    <button class="big-btn" onclick="openAddModal(document, restaurantFields, initializeAutoFillListAndId)">
      <div class="emoji" data-emoji="add"></div>
    </button>
    <button class="big-btn" onclick="window.location.href = 'history.html'">
      <div class="emoji" data-emoji="history"></div>
    </button>
    <button class="big-btn" onclick="window.location.href = 'summary.html'">
      <div class="emoji" data-emoji="summary"></div>
    </button>
    <button class="big-btn" onclick="window.location.href = 'pizza.html'">
      <div class="emoji" data-emoji="pizza"></div>
    </button>
  </div>

  <datalist id="restaurantList">
    <!-- Options will be populated here by JS -->
  </datalist>

  <div class="modal" id="addModal">
    <div class="modal-content" id="addModalContent">
      <h3 data-i18n="addrestaurant"></h3>
      <div id="addRequiredInfoContainer">
      </div>
      <div class="form-row">
        <input type="checkbox" id="addExtraInfoBox" onchange="toggleExtraInputs(document, restaurantFields)" />
        <label for="addExtraInfoBox" data-i18n="addmoredetail"></label>
      </div>
      <div id="addExtraInfoContainer" style="display:none; flex-direction: column;"></div>
      <button onclick="submitAdd()" data-emoji="save"></button>
      <button class="cancel-btn" onclick="closeAddModal(document)" data-emoji="cancel"></button>
    </div>
  </div>

  <script>
    // fix mobile vertical viewport issue
    setVh();
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);

    // initialization
    window.addEventListener('DOMContentLoaded', async () => {
      disableButtons(document);
      applyTranslations(document);
      enableButtons(document);
    });

    // add related
    let names = [];
    let nextId = 0;
    const SHEETNAME = "RestaurantVisits";
    async function initializeAutoFillListAndId() {
      if (nextId === 0) {
        const data = await loadFromGoogleSheet(SHEETNAME);
        if (data){
          names = [...new Set(data.map((entry) => entry.name))]; // Unique names
          updateDatalistOptions();
          const existingIds = data.map(entry => entry.id);
          nextId = existingIds.length > 0 ? Math.max(...existingIds) + 1 : 1;
          console.log("loaded from cloud:", nextId, names);
        }
        else {
          nextId = 1;
        }
      }
    }
    function updateDatalistOptions() {
      const datalist = document.getElementById("restaurantList");
      datalist.innerHTML = ""; // Clear existing options
      names.forEach((name) => {
        const option = document.createElement("option");
        option.value = name;
        datalist.appendChild(option);
      });
    }

    function submitAdd() {
      const formData = getFormDataFromAdd(document, restaurantFields);
      console.log("Form Data:", formData);
      const name = formData.name;
      if (!name) {
        alert("Please enter a name");
        return;
      }

      if (!names.includes(name)) {
        names.push(name);
        updateDatalistOptions();
      }

      const newRow = { id: nextId, ...formData };
      nextId++;
      saveNewVisit(SHEETNAME, newRow);
      addToGoogleSheet(SHEETNAME, newRow);
      closeAddModal(document);
    }    
  </script>
</body>
</html>
