<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-emoji="travel"></title>
  <link rel="stylesheet" href="../css/style.css?v=1.0.3" />
  <link rel="stylesheet" href="../css/style-button.css?v=1.0.3" />
  <link rel="stylesheet" href="../css/style-table.css?v=1.0.3" />
</head>
<script src="../js/cloud.js?v=1.0.3"></script>
<script src="../js/util.js?v=1.0.3"></script>
<script src="../js/form.js?v=1.0.3"></script>
<script src="../js/modal.js?v=1.0.3"></script>
<script src="../js/table.js?v=1.0.3"></script>
<body>
  <button class="topleftbutton" onclick="window.location.href='../index.html'" data-emoji="home"></button>
  <button class="toprightbutton" id="helpButton" data-emoji="help" onclick="openHelpModal(state.helpId)"></button>
  </div>
    <div class="modal" id="helpModal">
    <div class="modal-content">
      <h3 data-i18n="help"></h3>
      <pre id="helpText" class="help-text"></pre>
      <button class="cancel-btn" onclick="closeModal('helpModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <div class="button-container">
    <button class="big-btn" onclick="openAddModal(state, 'flight')">
      <div class="emoji" data-emoji="flight"></div>
    </button>
    <button class="big-btn" onclick="openAddModal(state, 'rentalcar')">
      <div class="emoji" data-emoji="car"></div>
    </button>
    <button class="big-btn" onclick="openAddModal(state, 'hotel')">
      <div class="emoji" data-emoji="hotel"></div>
    </button>
    <button class="big-btn" onclick="openAddModal(state, 'reservation')">
      <div class="emoji" data-emoji="reservation"></div>
    </button>
    <button class="big-btn" onclick="searchByTrip()">
      <div class="emoji" data-emoji="trip"></div>
    </button>
    <button class="big-btn" onclick="window.location.href='history.html'">
      <div class="emoji" data-emoji="history"></div>
    </button>
  </div>

  <datalist id="tripnameList">
    <!-- Options will be populated here by JS -->
  </datalist>

  <div class="modal" id="addModal">
    <div class="modal-content" id="addModalContent">
      <h3 data-i18n="additem"></h3>
      <div id="addRequiredInfoContainer">
      </div>
      <div class="form-row">
        <input type="checkbox" id="addExtraInfoBox" onchange="toggleExtraInputs(state.formFields, state)" />
        <label for="addExtraInfoBox" data-i18n="addmoredetail"></label>
      </div>
      <div id="addExtraInfoContainer" style="display:none; flex-direction: column;"></div>
      <button onclick="submitAdd(state)" data-emoji="save"></button>
      <button class="cancel-btn" onclick="closeModal('addModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <div class="modal" id="filterModal">
    <div class="modal-content">
      <div class="form-row">
        <label for="historyRange" data-emoji="time"></label>
        <select id="historyRange" onchange="loadHistoryData(state)">
          <option value="lastMonth" selected data-i18n="lastmonth"></option>
          <option value="last3Months" data-i18n="last3month"></option>
          <option value="lastYear" data-i18n="lastyear"></option>
          <option value="all" data-i18n="all"></option>
        </select>
      </div>
      <div class="form-row">
        <input type="text" id="tripNameInput" data-i18n-placeholder="entertripname" list="tripnameList" autocomplete="on">
        <button class="clear-button" onclick="showTripTable()" data-emoji="check"></button>
      </div>
      <button class="cancel-btn" onclick="closeModal('filterModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <div class="modal" id="groupDetailModal">
    <div class="modal-content">
      <h3 data-i18n="groupdetails"></h3>
      <div id="groupDetailTableWrapper"></div>
      <button class="cancel-btn" onclick="closeModal('groupDetailModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <script>
    // fix mobile vertical viewport issue
    setVh();
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);

    // initialization
    window.addEventListener('DOMContentLoaded', async () => {
      disableButtons();
      applyTranslations();
      enableButtons();
    });

    // add related
    let state = {
      SHEETNAME: 'TravelList',
      get formFields() {
        return startingForm[this.SHEETNAME]?.baseFields || [];
      },
      get originalFormFields() {
        return startingForm[this.SHEETNAME]?.baseFields || [];
      },
      get fieldOverrides() {
        return startingForm[this.SHEETNAME]?.overrides || [];
      },
      helpId: 'helptext-travel',
      historicalData: [],
      filteredData: [],
      nextId: 0,
      eventtype: null,
      currentFilter: {
        column: null,
        type: null,
        from: null,
        to: null,
        value: null
      },
      currentSort: { column: "date", asc: true },
      addwithtable: true,

      /* optional */
      datalistkey: 'tripname',
      datalistid: 'tripnameList',
      names: [],
    };

    async function searchByTrip(){
      await loadHistoryData(state);

      document.getElementById("filterModal").style.display = "flex";
    }

    function showTripTable() {
      const tripName = document.getElementById("tripNameInput").value.trim();
      state.currentFilter.column = 'tripname';
      state.currentFilter.value = tripName;
      filteredData = applyFilter(state);
      showGroupDetails(filteredData, ['eventtype', 'agency', 'start', 'end', 'code']);
    }

  </script>
</body>
</html>
