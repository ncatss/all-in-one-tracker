<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title data-emoji="lego"></title>
<link rel="stylesheet" href="../css/style.css?v=1.0.3" />
<link rel="stylesheet" href="../css/style-table.css?v=1.0.3" />
</head>
<script src="../js/cloud.js?v=1.0.3"></script>
<script src="../js/util.js?v=1.0.3"></script>
<script src="../js/form.js?v=1.0.3"></script>
<script src="../js/modal.js?v=1.0.3"></script>
<script src="../js/table.js?v=1.0.3"></script>
<body>

  <button class="topleftbutton" onclick="window.location.href='index.html'" data-emoji="fun"></button>
  <div class="toprightcontainer">
    <button class="clear-button" id="addButton" data-emoji="add" onclick="openAddModal(state)"></button>
    <button class="clear-button" id="helpButton" data-emoji="help" onclick="openHelpModal(state.helpId)"></button>
  </div>
  </div>
    <div class="modal" id="helpModal">
    <div class="modal-content">
      <h3 data-i18n="help"></h3>
      <pre id="helpText" class="help-text"></pre>
      <button class="cancel-btn" onclick="closeModal('helpModal')" data-emoji="cancel"></button>
    </div>
  </div>
  <br />
  <br />
  <div class="filter-wrapper">
    <div class="form-row">
      <label for="historyRange" data-emoji="time"></label>
      <select id="historyRange" onchange="loadHistoryData(state)">
        <option value="lastMonth" selected data-i18n="lastmonth"></option>
        <option value="last3Months" data-i18n="last3month"></option>
        <option value="lastYear" data-i18n="lastyear"></option>
        <option value="all" data-i18n="all"></option>
      </select>
    </div>
    <div class="form-row">
      <label for="modeSelect" data-emoji="rotate"></label>
      <select id="modeSelect" onchange="toggleMode(this.value)">
        <option value="filter" data-i18n="filter"></option>
        <option value="summary" data-i18n="summary"></option>
      </select>
    </div>
    <div id="filterSection" class="form-row">
      <label for="filterColumnSelect" data-emoji="filter"></label>
      <select id="filterColumnSelect" onchange="renderFilterInput(state)"></select>
      <span id="filterInputWrapper"></span>
    </div>
    <div id="groupAggSection" style="display:none">
      <div class="form-row">
        <label for="groupColumnSelect" data-i18n="groupby"></label>
        <select id="groupColumnSelect" multiple onchange="updateSummary(state)"></select>
      </div>
      <div class="form-row">
        <label for="aggColumnSelect" data-i18n="aggby"></label>
        <select id="aggColumnSelect" multiple onchange="updateSummary(state)"></select>
      </div>
    </div>
  </div>

  <div style="overflow-x: auto;">
    <table id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="modal" id="groupDetailModal">
    <div class="modal-content">
      <h3 data-i18n="groupdetails"></h3>
      <div id="groupDetailTableWrapper"></div>
      <button class="cancel-btn" onclick="closeModal('groupDetailModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <div class="modal" id="addModal">
    <div class="modal-content" id="addModalContent">
      <h3 data-i18n="additem"></h3>
      <div id="addRequiredInfoContainer">
      </div>
      <div class="form-row">
        <input type="checkbox" id="addExtraInfoBox" onchange="toggleExtraInputs(state.formFields)" />
        <label for="addExtraInfoBox" data-i18n="addmoredetail"></label>
      </div>
      <div id="addExtraInfoContainer" style="display:none; flex-direction: column;"></div>
      <button onclick="submitAdd(state)" data-emoji="save"></button>
      <button class="cancel-btn" onclick="closeModal('addModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3 data-i18n="edit"></h3>
      <div id="addAllInfoContainer"></div>
      <button onclick="submitEdit(state)" data-emoji="save"></button>
      <button class="cancel-btn" onclick="closeModal('editModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <div class="modal" id="noteModal">
    <div class="modal-content">
      <h3 data-emoji="note"></h3>
      <p id="noteText"></p>
      <button class="cancel-btn" onclick="closeModal('noteModal')" data-emoji="cancel"></button>
    </div>
  </div>


<script>
  // load data
  let state = {};

  window.addEventListener("DOMContentLoaded", async () => {
    disableButtons();
    populateState(state, 'LegoList', 'helptext-aio', 'dataTable', 'filtersummary');
    initializeFilterInput(state, true, true);
    applyHistoryRangeFromCache(state);
    applyTranslations();
    await loadHistoryData(state);
    enableButtons();
  });
</script>

</body>
</html>
