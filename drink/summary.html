<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“Š</title>
  <link rel="stylesheet" href="../css/style.css?v=1.0.0" />
  <link rel="stylesheet" href="../css/style-table.css?v=1.0.0" />
</head>
<script src="../js/cloud.js?v=1.0.2"></script>
<script src="../js/util.js?v=1.0.2"></script>
<script src="../js/form.js?v=1.0.0"></script>
<script src="../js/modal.js?v=1.0.0"></script>
<script src="../js/table.js?v=1.0.0"></script>
<body>
  <button class="topleftbutton" onclick="window.location.href='index.html'" data-emoji="drink"></button>
  <button class="toprightbutton" id="helpButton" data-emoji="help" onclick="openHelpModal(state.helpId)"></button>
  </div>
    <div class="modal" id="helpModal">
    <div class="modal-content">
      <h3 data-i18n="help"></h3>
      <pre id="helpText" class="help-text"></pre>
      <button class="cancel-btn" onclick="closeModal('helpModal')" data-emoji="cancel"></button>
    </div>
  </div>
  <br />
  <br />

  <div class="filter-wrapper">
    <div class="form-row">
      <label for="historyRange" data-emoji="time"></label>
      <select id="historyRange" onchange="loadHistoryData(state)">
        <option value="lastMonth" selected data-i18n="lastmonth"></option>
        <option value="last3Months" data-i18n="last3month"></option>
        <option value="lastYear" data-i18n="lastyear"></option>
        <option value="all" data-i18n="all"></option>
      </select>
    </div>
    <div class="form-row">
      <label for="groupColumnSelect" data-i18n="groupby"></label>
      <select id="groupColumnSelect" multiple onchange="updateSummary(state)"></select>
    </div>

    <div class="form-row">
      <label for="aggColumnSelect" data-i18n="aggby"></label>
      <select id="aggColumnSelect" multiple onchange="updateSummary(state)"></select>
    </div>
  </div>

  <div style="overflow-x: auto;">
    <table id="summaryTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="modal" id="noteModal">
    <div class="modal-content">
      <h3 data-emoji="note"></h3>
      <p id="noteText"></p>
      <button class="cancel-btn" onclick="closeModal('noteModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <div class="modal" id="groupDetailModal">
    <div class="modal-content">
      <h3 data-i18n="groupdetails">Group Details</h3>
      <div id="groupDetailTableWrapper"></div>
      <button class="cancel-btn" onclick="closeModal('groupDetailModal')" data-emoji="cancel"></button>
    </div>
  </div>

  <script>
    // organized
    let state = { 
      SHEETNAME: 'DrinkVisits',
      helpId: 'helptext-summary',
      historicalData: [],
      filteredData: [],
      formFields: drinkFields,
      tableId: 'summaryTable',
      groupByCols: ['place'],
      aggCols: [],
      currentSort: { column: "count", asc: false }
    };

    window.addEventListener("DOMContentLoaded", async () => {
      applyTranslations();
      disableButtons();

      populateFilterColumns(state, 'group');
      populateFilterColumns(state, 'agg');
      const select = document.getElementById("groupColumnSelect");
      const defaultValue = "place";
      const optionToSelect = [...select.options].find(opt => opt.value === defaultValue);
      if (optionToSelect) {
        optionToSelect.selected = true;
      }
      buildSummaryTableHeaders(state);
      applyTranslations();
      if (localStorage['history_range']){
        document.getElementById("historyRange").value = localStorage['history_range'];
      }
      await loadHistoryData(state);
      enableButtons();
    });

  </script>
</body>
</html>
